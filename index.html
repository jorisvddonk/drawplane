<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script
    src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
  <script src="./components/lines.js"></script>
  <script src="./components/crayon.js"></script>
  <script src="./components/linedrawer.js"></script>
  <script src="./components/remove-hand-mesh.js"></script>
</head>

<body>
  <a-scene cursor background="color: #ECECEC">
    <a-assets>
      <img id="blackboard" src="assets/blackboard.png">
    </a-assets>

    <a-light type="point" light="color: #fff; intensity:0.6" position="3 10 1"></a-light>
    <a-light type="point" light="color: #fff; intensity:0.2" position="-3 -10 0"></a-light>
    <a-light type="hemisphere" groundColor="#888" intensity="0.8"></a-light>
    <a-entity id="ground" geometry="primitive: box; width: 12; height: 0.01; depth: 12" material="color: green">
    </a-entity>
    <a-entity id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaStart: 0; thetaLength:90"
      material="color: skyblue; side: back;"></a-entity>
    <a-entity id="ground2"
      geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaStart: 90; thetaLength:90"
      material="color: green; side: back;"></a-entity>

    <a-box id="board" class="drawable" width="5" height="5" depth="0.2" material="src: #blackboard; repeat: 30 30"
      position="0 0 -3">
    </a-box>

    <a-entity id="points"></a-entity>

    <a-entity id="rig" movement-controls position="5 0 0" rotation="0 -130 0">
      <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>

      <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly;" remove-hand-mesh>

        <a-entity rotation="0 30 70" position="0 0.03 -0.05" crayon></a-entity>

      </a-entity>
      <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly;" remove-hand-mesh>

        <a-entity rotation="30 0 -30" position="0 -0.03 -0.05" crayon></a-entity>

      </a-entity>
    </a-entity>


  </a-scene>
</body>

</html>
